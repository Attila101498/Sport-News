<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <h2 class="mb-3">Register</h2>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="firstName"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="lastName"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.lastName.errors">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.username.errors">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="mt-3">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Register
            </button>
            <a routerLink="../login" class="btn btn-link">Cancel</a>
        </div>
    </div>
</form>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="form"></form>
