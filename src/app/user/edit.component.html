<h1>{{user.username}}'s data</h1>
<p>
    You can change your data on this page.
</p>

<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="row">
        <div class="col mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="firstName"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="lastName"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.lastName.errors">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.username.errors">
                <div *ngIf="f.username.errors.required">Userame is required</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label" for="password">
                Password <em>(Leave blank to keep the same password)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" id="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="******">
            <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" [disabled]="submitting">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                Save
            </button>
            <a routerLink="/dashboard" class="btn btn-link">Cancel</a>
        </div>
    </div>
</form>
<div *ngIf="loading" class="test-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
